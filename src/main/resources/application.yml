server:
  port: 9999

spring:
  datasource:
    druid:
      system:
        username: root
        password:
        url: jdbc:mysql://192.168.110.18:3306/eve_helper?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
        driverClassName: com.mysql.cj.jdbc.Driver
        #初始化连接池的连接数量 大小，最小，最大
        initial-size: 5
        min-idle: 5
        max-active: 20
        #配置获取连接等待超时的时间
        max-wait: 60000
        #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        time-between-eviction-runs-millis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 30000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        max-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM user
        test-while-idle: true
        test-on-borrow: true
        test-on-return: false
        # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        filter:
          stat:
            merge-sql: true
            slow-sql-millis: 5000
      eve:
        username: root
        password:
        url: jdbc:mysql://192.168.110.18:3306/eve?useUnicode=true&characterEncoding=utf8
        driverClassName: com.mysql.jdbc.Driver
        #初始化连接池的连接数量 大小，最小，最大
        initial-size: 5
        min-idle: 5
        max-active: 20
        #配置获取连接等待超时的时间
        max-wait: 60000
        #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        time-between-eviction-runs-millis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 30000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        max-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM user
        test-while-idle: true
        test-on-borrow: true
        test-on-return: false
        # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        filter:
          stat:
            merge-sql: true
            slow-sql-millis: 5000
      #3.基础监控配置
      web-stat-filter:
        enabled: false
#        url-pattern: /*
        #设置不统计哪些URL
#        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
#        session-stat-enable: true
#        session-stat-max-count: 100
      stat-view-servlet:
        enabled: false
#        url-pattern: /druid/*
#        reset-enable: true
        #设置监控页面的登录名和密码
#        login-username: admin
#        login-password: admin
#        allow: 127.0.0.1
        #deny: 192.168.1.100
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: redis.foolcat.xyz
    port: 6379
    password:
# 日志配置
logging:
  level:
    root: INFO
    com:
      bolingcavalry:
        druidtwosource:
          mapper: debug
#  file:
#    path: src\main\resource\log\
mybatis-plus:
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
jwt-token:
  issuer: eve-helper.xyz
  subject: eve-helper
  expirationTime: 7200
eve:
  helper:
    whiteUrlList:
      - POST:/user
forest:
  # 转换器配置，支持 json, xml, text, binary 四种数据类型的配置
  converters:
    # JSON转换器
    json:
      # JSON转换器设置为GSON转换器
#      type: com.dtflys.forest.converter.json.ForestGsonConverter
      # 同理，也可以设置成 Fastjson 或 Jackson 的转换器
      # type: com.dtflys.forest.converter.json.ForestFastjsonConverter
      type: com.dtflys.forest.converter.json.ForestJacksonConverter
    # XML转换器
    xml:
      # 配置为JAXB转换器
      type: com.dtflys.forest.converter.xml.ForestJaxbConverter

    # 二进制转换器
    binary:
      # 配置为Forest默认二进制转换器
      type: com.dtflys.forest.converter.binary.DefaultBinaryConverter

    # 文本转换器
    text:
      # 配置为Forest默认文本转换器
      type: com.dtflys.forest.converter.text.DefaultTextConverter
  log-enabled: true