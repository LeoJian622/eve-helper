server:
  port: 9999

spring:
  profiles:
    active: test
  datasource:
    druid:
      system:
        username: ${DB_SYSTEM_USERNAME:test_user}
        password: ${DB_SYSTEM_PASSWORD}
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/eve_helper?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
        driverClassName: com.mysql.cj.jdbc.Driver
        #初始化连接池的连接数量 大小,最小,最大 (测试环境使用较小的连接池)
        initial-size: 1
        min-idle: 1
        max-active: 5
        #配置获取连接等待超时的时间
        max-wait: 60000
        #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        time-between-eviction-runs-millis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 30000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        max-evictable-idle-time-millis: 300000
        validation-query: SELECT 1
        test-while-idle: true
        test-on-borrow: true
        test-on-return: false
        # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        filter:
          stat:
            merge-sql: true
            slow-sql-millis: 5000
      eve:
        username: ${DB_EVE_USERNAME:test_user}
        password: ${DB_EVE_PASSWORD}
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/eve?useUnicode=true&characterEncoding=utf8
        driverClassName: com.mysql.cj.jdbc.Driver
        #初始化连接池的连接数量 大小,最小,最大 (测试环境使用较小的连接池)
        initial-size: 1
        min-idle: 1
        max-active: 5
        #配置获取连接等待超时的时间
        max-wait: 60000
        #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        time-between-eviction-runs-millis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 30000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        max-evictable-idle-time-millis: 300000
        validation-query: SELECT 1
        test-while-idle: true
        test-on-borrow: true
        test-on-return: false
        # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,slf4j
        filter:
          stat:
            merge-sql: true
            slow-sql-millis: 5000
      #3.基础监控配置
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD}
  cache:
    redis:
      time-to-live: 3000s
# 日志配置
logging:
  level:
    root: info
    web:  debug
    com:
      bolingcavalry:
        druidtwosource:
          mapper: debug
#  file:
#    path: src\main\resource\log\
mybatis-plus:
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
jwt-token:
  issuer: eve-helper.xyz
  subject: eve-helper
  expirationTime: 7200
  accessTokenExpirationTime: 900  # 15分钟
  refreshTokenExpirationTime: 604800  # 7天

security:
  keystore:
    location: eve-jwt.jks
    password: ${KEYSTORE_PASSWORD}
    alias: eve-jwt
    key-password: ${KEY_PASSWORD}

eve:
  helper:
    whiteUrlList:
#      - GET:/
      - POST:/user
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: ''
      paths-to-match: '/**'
      packages-to-scan: xyz.foolcat.eve.evehelper